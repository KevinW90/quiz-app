<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Answer Selection</title>

  <script src="https://kit.fontawesome.com/2502dc8738.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="answer-selection.css">
</head>
<body>
  <div class="app">
    <div class="content">
      <div class="quiz-info">
        <div>Question: 1/5</div>
        <div>Score: 0</div>
      </div>
      
      <div class="question-container">
        <div class="question">
          Lorem ipsum dolor sit, amet consectetur adipisicing elit?
        </div>
        <div class="answers">
          <div class="choice selected">
            choice 1
            <div class="incorrect"></div>
          </div>
          <div class="choice">
            choice 2
            <div class="correct">
            </div>
          </div>
          <div class="choice">
            choice 3
            
          </div>
          <div class="choice">choice 4</div>
        </div>
        <div class="btn">
          next
        </div>
      </div>
    </div>
  </div>
</body>
</html>
