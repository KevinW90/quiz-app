<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>

  <link rel="stylesheet" href="index.css">
</head>
<body>
  <!-- START PAGE -->
  <section class="start-page">
    <div class="title">
      Generic Quiz
    </div>
    <div class="content">
      <div class="subtitle">
        Ready to see how much you know about general things?
        If you think so, tap the button below to start the quiz!
      </div>
  
      <div class="quiz-start">
        <div id="quiz-start" class="btn">Start</div>
      </div>
    </div>
  </section>

  <!-- QUESTION PAGE -->
  <section class="question-page">
    <div class="title">
      Generic Quiz

      <div class="quiz-info">
        <div>Question: <span id="currentQuestion"><!-- jq fill --></span>/<span id="totalQuestions"><!-- jq fill --></span></div>
        <div>Score: <span id="score"><!-- jq fill --></span></div>
      </div>
    </div>
    
    <div class="content">
      
      <div id="questionArea"></div>
      <form id="form">
        <div>
          <input id=0 type="radio" name="choice" value=0 />
          <label for=0><!-- jq fill --></label>
        </div>
        
        <div>
          <input id=1 type="radio" name="choice" value=1 />
          <label for=1><!-- jq fill --></label>
        </div>
        
        <div>
          <input id=2 type="radio" name="choice" value=2 />
          <label for=2><!-- jq fill --></label>
        </div>
        
        <div>
          <input id=3 type="radio" name="choice" value=3 />
          <label for=3><!-- jq fill --></label>
        </div>
        
        <input type="submit" class="btn" value="Final Answer" />
      </form>
    </div>
  </section>

  <!-- RESULTS PAGE -->
  <section class="results-page">
    <div class="title">
      You <span id="pass-fail"><!-- jq fill --></span> this quiz.
    </div>
    <div class="content">
      <div class="subtitle">
        <div>Total Questions: <span id="questionAmount"><!-- jq fill --></span></div>
        <div>Correct Answers: <span id="correctAnswers"><!-- jq fill --></span></div>
        <div>Incorrect Answers: <span id="incorrectAnswers"><!-- jq fill --></span></div>

        <div>Grade: <span id="percentage"><!-- jq fill --></span></div>
      </div>
      
      <div class="result-btns">
        <div class="btn">Retake</div>
        <div class="btn">Home</div>
      </div>
    </div>
  </section>




  <!-- JQUERY CDN -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" 
          integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
          crossorigin="anonymous">
  </script>
  <script src="index.js"></script>
</body>
</html>
