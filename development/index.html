<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>

  <link rel="stylesheet" href="index.css">
</head>
<body>
  <section class="start-page">
    <div class="content">
      <div class="title">
        Generic Quiz
      </div>
  
      <div class="subtitle">
        Some catchy question about being ready for the quiz.
      </div>
  
      <div class="quiz-start">
        <div id="quiz-start" class="btn">Start</div>
      </div>
    </div>
  </section>

  <section class="question-display">
    <div class="quiz-info">
      <div>Question: <span id="currentQuestion"></span>/<span id="totalQuestions"></span></div>
      <div>Score: <span id="score"></span></div>
    </div>
    <div class="content">
      
      <div id="questionArea"></div>
      <form id="form">
        <div>
          <input id=0 type="radio" name="choice" value=0 />
          <label for=0></label>
        </div>
        
        <div>
          <input id=1 type="radio" name="choice" value=1 />
          <label for=1></label>
        </div>
        
        <div>
          <input id=2 type="radio" name="choice" value=2 />
          <label for=2></label>
        </div>
        
        <div>
          <input id=3 type="radio" name="choice" value=3 />
          <label for=3></label>
        </div>
        
        <input type="submit" class="btn" value="Final Answer" />
      </form>
    </div>
  </section>

  <section class="results-page">
    <div class="content">
      <div class="title">
        You <span id="pass-fail"></span> this quiz.
      </div>

      <div class="subtitle">
        <div>Total Questions: <span id="questionAmount"></span></div>
        <div>Correct Answers: <span id="correctAnswers"></span></div>
        <div>Incorrect Answers: <span id="incorrectAnswers"></span></div>

        <div>Grade: <span id="percentage"></span></div>
      </div>
      
      <div class="btn">retake</div>
    </div>
  </section>




  <!-- JQUERY CDN -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" 
          integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
          crossorigin="anonymous">
  </script>
  <script src="index.js"></script>
</body>
</html>
